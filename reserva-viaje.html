<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Viaje a Machu Picchu</title>
    <link rel="stylesheet" href="stylesReserva.css">
</head>
<body>
    <header>
        <h1>Reserva tu Viaje a Machu Picchu</h1>
        <img src="img1.jpeg" alt="Paquete de Viaje a Machu Picchu" class="service-image">
    </header>

    <section class="reservation-form">
        <h2>Formulario de Reserva</h2>
        <form action="/submit-reservation" method="post">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="passport">Número de Pasaporte:</label>
                <input type="text" id="passport" name="passport" required>
            </fieldset>
            
            <fieldset>
                <legend>Fechas del Viaje</legend>
                <label for="check-in">Fecha de Llegada:</label>
                <input type="date" id="check-in" name="check-in" required>
                
                <label for="check-out">Fecha de Salida:</label>
                <input type="date" id="check-out" name="check-out" required>
            </fieldset>
            
            <fieldset>
                <legend>Detalles Adicionales</legend>
                <label for="special-requests">Solicitudes Especiales:</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            </fieldset>
            
            <div class="form-actions">
                <button type="submit">Confirmar Reserva</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </section>

    <section class="cta">
        <a href="index.html">Volver a la Página del Paquete</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
